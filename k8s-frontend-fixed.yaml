apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-career-buddy-frontend
  namespace: kf-partition-gray
  labels:
    app: ai-career-buddy-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-career-buddy-frontend
  template:
    metadata:
      labels:
        app: ai-career-buddy-frontend
    spec:
      containers:
      - name: frontend
        # 修复镜像名称拼写错误
        image: harbor.weizhipin.com/arsenal-ai/ai-career-buddy-frontend:production
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        # 移除运行时环境变量，因为前端是静态文件
        # env:
        #   - name: VITE_API_BASE_URL
        #     value: http://10.98.208.222:80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-career-buddy-frontend-service
  namespace: kf-partition-gray
  labels:
    app: ai-career-buddy-frontend
spec:
  selector:
    app: ai-career-buddy-frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
